<div class="container">
  <div class="configuration-form">
        <h2>System Configuration</h2>
        <form (ngSubmit)="submitConfiguration()">
          <table>
            <tr>
              <td>
                <label for="totalTickets">Total Tickets:</label> 
              </td>
              <td>
                <input type="number" id="totalTickets" name="totalTickets" [(ngModel)]="config.totalTickets" required> 
              </td>
              <td>
                <label for="releaseInterval"> Release Interval in minutes:</label> 
              </td>
              <td>
                <input type="number" id="releaseInterval" name="releaseInterval" [(ngModel)]="config.releaseInterval" required>
              </td>
            </tr>
            <tr>
              <td>
                <label for="maxTicketCapacity">Max Ticket Capacity:</label>
              </td>
              <td>
                <input type="number" id="maxTicketCapacity" name="maxTicketCapacity" [(ngModel)]="config.maxTicketCapacity" required> <!-- (ngModelChange)="updateConfig()" -->
              </td>
              <td>
                <label for="retrievalInterval">Retrieval Interval in minutes:</label>
              </td>
              <td>
                <input type="number" id="retrievalInterval" name="retrievalInterval" [(ngModel)]="config.retrievalInterval" required>
              </td>
            </tr>
            <tr>
              <td>
                <label for="ticketReleaseRate">Ticket Release Rate:</label>
              </td>
              <td>
                <input type="number" id="ticketReleaseRate" name="ticketReleaseRate" [(ngModel)]="config.ticketReleaseRate" required> <!-- (ngModelChange)="updateConfig()" -->
              </td>
              <td>
                <label for="noOfVendors">Number of Vendors:</label>
              </td>
              <td>
                <input type="number" id="noOfVendors" name="noOfVendors" [(ngModel)]="config.noOfVendors" required> 
              </td>
            </tr>
            <tr>
              <td>
                <label for="customerRetrievalRate">Customer Retrieval Rate:</label> 
              </td>
              <td>
                <input type="number" id="customerRetrievalRate" name="customerRetrievalRate" [(ngModel)]="config.customerRetrievalRate" required> <!-- (ngModelChange)="updateConfig()" -->
              </td>
              <td>
                <label for="noOfCustomers">Number of Customers:</label>
              </td>
              <td>
                <input type="number" id="noOfCustomers" name="noOfCustomers" [(ngModel)]="config.noOfCustomers" required> 
              </td>
            </tr>
          </table>
          <button class="button1" type="submit">Submit</button>
          <button class="button1" type="button" (click)="saveConfig()">Save Config</button>
          <button class="button1" type="button" (click)="loadConfig()">Load Config</button> 
        </form>
  </div>
</div>
